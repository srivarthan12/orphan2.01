<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .main {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .main p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .in {
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button1 {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button1:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function verifyPassword() {
            const input = document.querySelector('.in').value;
            const correctPassword = "password123"; // Replace with your actual password

            if (input === correctPassword) {
                window.location.href = "admin.html"; // Redirect to your desired page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <p>Enter Password</p>
        <input class="in" type="password" placeholder="Password">
        <button class="button1" onclick="verifyPassword()">Go</button>
    </div>
</body>
</html>
