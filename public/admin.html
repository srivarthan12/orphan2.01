<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:lavender;
            color: #333;
        }

        #essential-list {
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-evenly;
            align-items:start;
            background-color: #ddd;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .essential {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .essential:last-child {
            border-bottom: none;
        }

        .essential h3 {
            margin: 0;
            font-size: 20px;
            color: #007BFF;
        }

        .essential h4 {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .essential p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        h1{
            position: fixed;
            left: 50%;
            top: 0%;
            translate: -50% -50%;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>all donations</h1>
    <div id="essential-list">
    </div>
    
</body>
<script>
    const ESSENTIALS_API = "/api/orphan/get";
    const essentialList = document.getElementById("essential-list");

    async function fetchEssentials() {
        try {
            const response = await axios.get(ESSENTIALS_API);
            const essentials = response.data;
            renderEssentials(essentials);
        } catch (error) {
            console.error("Error fetching essentials:", error);
        }
    }

    function renderEssentials(essentials) {
        essentialList.innerHTML = essentials.map((essential, index) => `
            <div class="essential">
                <h3>${essential.donorName}</h3>
                <h4>${essential.email}</h4>
                <p>Donated: â‚¹${essential.amount}</p>
                <p>Date: ${essential.date}</p>
                 <p>Items:</p>
            <ul>
                ${essential.items.map(item => `
                    <li>${item.name} - Quantity: ${item.quantity}</li>
                `).join("")}
            </ul>
            </div>
        `).join("");
    }

    fetchEssentials();
</script>
</html>
