<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Donations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Navigation Bar */
        .nav {
            width: 100%;
            background-color: #007bff;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .ul li a:hover {
            background-color: #0056b3;
        }

        /* Form Styles */
        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        input, button {
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Essentials List */
        #essential-list {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .essential {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .delete {
            background-color: #dc3545;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form, #essential-list {
                width: 90%;
            }

            .ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
        <ul class="ul">
            <li><a href="admin.html">View Donation</a></li>
            <li><a href="createessentials.html">Create Essential</a></li>
        </ul>
    </nav>

    <form id="essential">
        <input id="name" placeholder="Enter the Name">
        <input id="description" placeholder="Description">
        <input id="price" type="number" placeholder="Price">
        <input id="required" type="number" placeholder="Required">
        <button id="button1">Create</button>
    </form>
    
    <div id="essential-list"></div>
    
    <script src="createessentials.js"></script>
</body>
</html>
